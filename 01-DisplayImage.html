<html>
 <head>
  <script>
    function loadImage() {
      var textbox = document.getElementById("filename");
      var filename = textbox.value;

      var img = new Image();
      img.src = filename;
      img.onload = function() {
         var wid = img.naturalWidth;
         var hgt = img.naturalHeight;

         var canvas = document.getElementById("canvas");
         // this only works if we use width as an attribute rather than a style
         canvas.width = wid; 
         canvas.height = hgt;

         var ctx = canvas.getContext("2d");
         ctx.drawImage(img,0,0,wid,hgt);
      }
}
  </script>
 </head>

 <body>
   <canvas id="canvas" style="border-width:1px; border-style:solid;" width="500" height="500"></canvas><br>
   <input type="text" id="filename" style="width:600px;" value="images/cookiemonster.jpg"> <input type="button" onclick="loadImage();" value="Load Image">
 </body>
</html>
