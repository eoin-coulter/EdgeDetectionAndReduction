<html>
 <head>
  <script src="imageProcessingFunctions.js"></script>
  <style>
    input { width:25px; }
  </style>
  <script>
    // these globals are set in readImage()
    var imgWidth, imgHeight, imageData;
    var ctx;

    function loadImage() {
      var textbox = document.getElementById("filename");
      var filename = textbox.value;
      var canvas = document.getElementById("canvas");
      readImage(canvas,filename);
    }
    function processImage() {
      imageData = ctx.getImageData(0, 0, imgWidth, imgHeight);
      greyscale(imageData);
      // threshold at 127 for initial segmentation
      threshold(imageData, 127);
      // invert the pixels so that foreground colour is 255, background is 0
      invert(imageData);
      // apply thinning.. for demonstration purposes we will do it over a series of visible steps
      setTimeout(doOneThinningStep, 500);

      ctx.putImageData(imageData, 0, 0); 
      
    }
    function doOneThinningStep() {
      if (thinning(imageData,false)) {
        // changes were made, so keep going..
        setTimeout(doOneThinningStep, 500);
      }
      ctx.putImageData(imageData, 0, 0); 
    }
  </script>
 </head>

 <body>
   <canvas id="canvas" style="border-width:1px; border-style:solid;" width="500" height="500"></canvas><br>
   <input type="text" id="filename" style="width:600px;" value="images/fungus.jpg"> 
    <input type="button" style="width:100px;" onclick="loadImage();" value="Load Image"><br>
   
    <input type="button" style="width:180px;" value="Process Image" onclick="processImage();">
 </body>
</html>
