<html>
 <head>
  <script src="imageProcessingFunctions.js"></script>
  <script>
    // these globals are set in readImage()
    var imgWidth, imgHeight;
    var ctx;

    function loadImage() {
      var textbox = document.getElementById("filename");
      var filename = textbox.value;
      var canvas = document.getElementById("canvas");
      readImage(canvas,filename);
    }
    function doThreshold() {
      var level = document.getElementById("threshlevel").value;
      var imageData = ctx.getImageData(0, 0, imgWidth, imgHeight);
      greyscale(imageData);
      threshold(imageData, level);
      ctx.putImageData(imageData, 0, 0); 
    }
  </script>
 </head>

 <body>
   <canvas id="canvas" style="border-width:1px; border-style:solid;" width="500" height="500"></canvas><br>
   <input type="text" id="filename" style="width:600px;" value="images/cookiemonster.jpg"> <input type="button" onclick="loadImage();" value="Load Image"><br>
   <input type="text" id="threshlevel" style="width:100px;" value="127"> <input type="button" onclick="doThreshold();" value="Threshold">
 </body>
</html>
